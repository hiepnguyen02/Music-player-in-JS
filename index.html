<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
</head>
<body>
    <div class="wrapper">
        <div class="top-bar">
            <i class="material-icons">expand</i>
            <span>Now Playing</span>
            <i class="material-icons">power_settings_new</i>
        </div>
        <div class="img-area">
            <img src="https://media.travelmag.vn/files/thuannguyen/2020/04/25/cach-chup-anh-dep-tai-da-lat-1-2306.jpeg" alt="">
        </div>
        <div class="song-details">
            <p class="name">jjje</p>
            <p class="artist">dhhd</p>
        </div>
        <div  iv class="progress-area">
            <div class="progress-bar">
                <audio src="" id="main-audio"></audio>
            </div>
            <div class="song-timer">
                <span class="current-time">636</span>
                <span class="max-duration">7373</span>
            </div>
        </div>
        <div class="controls">
            <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>   
            <i id="prev" class="material-icons">skip_previous</i>
            <div class="play-pause">
                <i class="material-icons play">play_arrow</i>
            </div>
            <i id="next" class="material-icons">skip_next</i>
            <i id="more-music" class="material-icons">queue_music</i>
        </div>
        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class="list material-icons">queue_music</i>
                    <span>Music list</span>
                </div>
                <i id="close" class="material-icons">close</i>
            </div>
            <ul>
                <!-- here for li from index.js -->
            </ul>
        </div>
    </div>
    <script></script>
    <script></script>
</body>
</html>
